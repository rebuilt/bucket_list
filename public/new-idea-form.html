<main>
  <div class="content-wrapper">
    <h1>Create new idea</h1>
    <form class="global-search" method="get" action="#no-action" role="search">
      <div class="input-group input-group--horisontal">
        <label class="input-group__label" for="title">Title</label>
        <input id="title" class="input-group__field" type="text" name="title" placeholder="E.g. Ride a camel">
      </div>
      <div class="prompt">
        <a class="prompt__cancel" href="#cancel">Cancel</a>
        <button class="btn btn--primary prompt__confirm" type="submit">Update profile</button>
      </div>
    </form>
  </div>
</main>
